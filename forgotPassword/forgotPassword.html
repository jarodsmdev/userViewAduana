<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="forgot-container">
            <h2 class="forgot-title">Recuperar contraseña</h2>
            <form id="forgotPasswordForm" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="recoveryEmail" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="recoveryEmail" name="email"
                        placeholder="nombre@dominio.com" required autocomplete=off>
                    <div class="invalid-feedback">
                        Ingrese un correo electrónico válido.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar enlace de recuperación</button>
            </form>
            <hr>
            <div class="text-center mt-3">
                <a href="../index.html">Inicio de Sesión</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="../assets/notificationAlerts.js"></script>
    <script src="../assets/fieldValidations.js"></script>
    <script src="./app.js"></script>

    <!-- SwettAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
