<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Código</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="verification-container">
            <h2 class="verification-title">Verificación de Código</h2>
            <p class="text-center mb-4">Hemos enviado un código de 6 dígitos<strong id="userEmail"></strong></p>
            
            <form id="verificationForm">
                <div class="code-inputs">
                    <input type="text" class="code-input form-control" maxlength="1" data-index="1" autofocus>
                    <input type="text" class="code-input form-control" maxlength="1" data-index="2">
                    <input type="text" class="code-input form-control" maxlength="1" data-index="3">
                    <input type="text" class="code-input form-control" maxlength="1" data-index="4">
                    <input type="text" class="code-input form-control" maxlength="1" data-index="5">
                    <input type="text" class="code-input form-control" maxlength="1" data-index="6">
                </div>
                
                <button type="submit" class="btn btn-primary w-100 py-2">Validar Código</button>
                
                <div class="resend-link mt-4">
                    <p>¿No recibiste el código? <a href="#" id="resendCode">Reenviar código</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Script de validación -->
    <script src="../globalFuntions/notificationAlerts.js"></script>
    <script src="./app.js"></script>
</body>
</html>
