<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="reset-container">
            <h2 class="reset-title">Cambiar contraseña</h2>
            <form id="resetPasswordForm" class="needs-validation" novalidate>
                <input type="hidden" id="email" name="email" value="">
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Nueva contraseña</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Nueva contraseña" required
                        autocomplete="new-password" autocorrect="off" autocapitalize="off" spellcheck="false">
                    <div class="form-text">Mínimo 8 caracteres, incluyendo mayúsculas, minúsculas y números</div>
                </div>
                <div class="mb-3">
                    <label for="confirmNewPassword" class="form-label">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="confirmNewPassword"
                        placeholder="Confirmar contraseña" required autocomplete="new-password">
                    <div class="invalid-feedback">La contraseña es obligatoria</div>
                    <span id="passwordMatch" class="password-match">✓ Las contraseñas coinciden</span>
                    <span id="passwordMismatch" class="password-mismatch">✗ Las contraseñas no coinciden</span>
                </div>
                <button type="submit" class="btn btn-primary">Actualizar contraseña</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous"></script>
    <!-- SwettAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JavaScript -->
    <script src="../assets/notificationAlerts.js"></script>
    <script src="../assets/fieldValidations.js"></script>
    <script src="../assets/passwordValidator.js"></script>
    <script src="./app.js"></script>

</body>

</html>
