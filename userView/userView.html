<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Solicitudes Aduaneras</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row h-100">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse min-vh-100">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="#">
                                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">
                                <i class="fas fa-file-alt me-2"></i>Mis Solicitudes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">
                                <i class="fas fa-cog me-2"></i>Configuración
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Mis Solicitudes de Paso por Aduana</h1>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newRequestModal">
                        <i class="fas fa-plus me-2"></i>Nueva Solicitud
                    </button>
                </div>

                <!-- Filtros -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <select class="form-select" id="statusFilter">
                            <option value="">Todos los estados</option>
                            <option value="pending">Pendiente</option>
                            <option value="approved">Aprobado</option>
                            <option value="rejected">Rechazado</option>
                            <option value="in-review">En revisión</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="date" class="form-control" id="dateFilter">
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Buscar solicitud...">
                            <button class="btn btn-outline-secondary" type="button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Listado de Solicitudes -->
                <div class="row" id="requestsContainer">
                    <!-- Las solicitudes se cargarán aquí dinámicamente -->
                    <div class="col-md-6 col-lg-4">
                        <div class="card request-card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start">
                                    <h5 class="card-title">Solicitud #AD-2023-001</h5>
                                    <span class="badge bg-warning text-dark status-badge">En revisión</span>
                                </div>
                                <p class="card-text">
                                    <small class="text-muted">
                                        <i class="fas fa-calendar-alt me-1"></i> 15 Nov 2023
                                    </small>
                                </p>
                                <p class="card-text">Mercancía: Equipos electrónicos</p>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-sm btn-outline-primary btn-action view-details" data-id="AD-2023-001">
                                        <i class="fas fa-eye me-1"></i> Ver Detalles
                                    </button>
                                    <button class="btn btn-sm btn-outline-secondary btn-action">
                                        <i class="fas fa-edit me-1"></i> Modificar
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger btn-action">
                                        <i class="fas fa-trash-alt me-1"></i> Eliminar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Más solicitudes de ejemplo... -->
                </div>
            </main>
        </div>
    </div>

    <!-- Modal para Nueva Solicitud -->
    <div class="modal fade" id="newRequestModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nueva Solicitud Aduanera</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="requestForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="merchandiseType" class="form-label">Tipo de Mercancía</label>
                                <select class="form-select" id="merchandiseType" required>
                                    <option value="">Seleccionar...</option>
                                    <option value="electronics">Electrónicos</option>
                                    <option value="textiles">Textiles</option>
                                    <option value="food">Alimentos</option>
                                    <option value="machinery">Maquinaria</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="weight" class="form-label">Peso (kg)</label>
                                <input type="number" class="form-control" id="weight" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción Detallada</label>
                            <textarea class="form-control" id="description" rows="3" required></textarea>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="origin" class="form-label">País de Origen</label>
                                <input type="text" class="form-control" id="origin" required>
                            </div>
                            <div class="col-md-6">
                                <label for="destination" class="form-label">País de Destino</label>
                                <input type="text" class="form-control" id="destination" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="documents" class="form-label">Documentos Adjuntos</label>
                            <input class="form-control" type="file" id="documents" multiple>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="submitRequest">Enviar Solicitud</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal para Detalles de Solicitud -->
    <div class="modal fade" id="requestDetailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailModalTitle">Detalles de Solicitud</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="detailContent">
                    <!-- Contenido dinámico se cargará aquí -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JS -->
    <script src="./app.js"></script>

</body>

</html>
