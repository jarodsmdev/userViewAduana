<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="register-container">
            <h2 class="register-title">Crear Cuenta</h2>
            <form id="registerForm" class="needs-validation" novalidate action="../validation/validation.html"
                method="GET">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="firstName" required>
                        <div class="invalid-feedback">
                            Ingrese su nombre.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="lastName" required>
                        <div class="invalid-feedback">
                            Ingrese sus apellidos.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="rut" class="form-label">RUT (sin puntos ni guión)</label>
                    <input type="text" class="form-control" id="rut" placeholder="12345678K" required>
                    <div class="form-text">Ejemplo: 12345678K</div>
                    <div class="invalid-feedback">
                        Ingrese un RUT válido.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="birthDate" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="birthDate" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email"
                    placeholder="nombre@dominio.com"
                    required
                    autocomplete="off"
                    >
                    <div class="invalid-feedback">
                        Ingrese un correo electrónico válido.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="new-password"
                    required
                    autocomplete="new-password"
                    >
                    <div class="form-text">Mínimo 8 caracteres, incluyendo mayúsculas, minúsculas y números</div>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirm-password" required
                        autocomplete="new-password" readonly onfocus="this.removeAttribute('readonly')">
                    <span id="passwordMatch" class="password-match">✓ Las contraseñas coinciden</span>
                    <span id="passwordMismatch" class="password-mismatch">✗ Las contraseñas no coinciden</span>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">Acepto los términos y condiciones</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Registrarse</button>

                <div class="text-center mt-3">
                    <p>¿Ya tienes una cuenta? <a href="../index.html">Inicia sesión</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="../assets/fieldValidations.js"></script>
    <script src="../assets/notificationAlerts.js"></script>
    <script src="./app.js"></script>
    <!-- SwettAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
